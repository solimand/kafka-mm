  destbro:
    container_name: kdest
    depends_on:
      - zookeeperDest
    build:
      context: .
      dockerfile: ./Kafka-dest/Dockerfile-dest
    networks:
      - kafka-net
    env_file:
      - ./Kafka-dest/brokerdest.env
    volumes:
      - ./Kafka-dest/secrets/:/etc/kafka/secrets

